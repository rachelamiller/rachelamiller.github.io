DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Nebraskan Halloween Quiz</title>
    <!-- 1. Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 2. Custom styles for quiz feedback */
        body {
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
        }
        
        .btn-option:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        /* Class for the correct answer button */
        .btn-correct {
            background-color: #22c55e !important; /* Tailwind green-500 */
            border-color: #16a34a !important; /* green-600 */
            color: #ffffff !important;
        }
        
        /* Class for the incorrect answer button */
        .btn-incorrect {
            background-color: #ef4444 !important; /* Tailwind red-500 */
            border-color: #dc2626 !important; /* red-600 */
            color: #ffffff !important;
        }
    </style>
</head>
<body class="h-full flex items-center justify-center text-gray-800 p-4">

    <!-- Main Quiz Container -->
    <div class="w-full max-w-2xl bg-white rounded-2xl shadow-2xl p-6 md:p-10">

        <!-- ===== START SCREEN ===== -->
        <div id="start-container" class="text-center">
            <img src="https://placehold.co/150x150/D00000/FFFFFF?text=DN" alt="Daily Nebraskan Logo" class="w-24 h-24 mx-auto rounded-full mb-4 border-4 border-red-100">
            <h1 class="text-3xl md:text-4xl font-bold text-red-700 mb-2">Daily Nebraskan Halloween Quiz</h1>
            <p class="text-lg text-gray-600 mb-8">Test your knowledge of this year's Halloween trends and events. The quiz has 5 random questions.</p>
            <button id="start-btn" class="w-full bg-red-700 text-white text-xl font-bold py-4 px-6 rounded-lg shadow-lg hover:bg-red-800 transition-all duration-300 transform hover:scale-105">
                Start Quiz
            </button>
        </div>

        <!-- ===== QUIZ SCREEN ===== -->
        <div id="quiz-container" class="hidden">
            <!-- Question Header -->
            <div class="mb-6">
                <p id="question-progress" class="text-sm font-medium text-red-600">Question 1 of 5</p>
                <h2 id="question-text" class="text-2xl md:text-3xl font-semibold my-2">
                    This is a placeholder for the question text.
                </h2>
            </div>

            <!-- Answer Options -->
            <div id="options-container" class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                <!-- Option buttons will be dynamically inserted here -->
            </div>

            <!-- Feedback and Next Button -->
            <div class="flex items-center justify-between">
                <p id="feedback-text" class="text-lg font-bold h-6"></p>
                <button id="next-btn" class="hidden bg-gray-800 text-white font-bold py-3 px-8 rounded-lg shadow-md hover:bg-gray-900 transition-all duration-200">
                    Next
                </button>
            </div>
        </div>

        <!-- ===== RESULTS SCREEN ===== -->
        <div id="results-container" class="hidden text-center">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900 mb-4">Quiz Complete!</h1>
            <p id="score-text" class="text-5xl font-extrabold text-red-700 mb-6">4/5</p>
            <p id="score-feedback" class="text-lg text-gray-600 mb-8">Great job! You really know your stuff.</p>
            <button id="restart-btn" class="w-full bg-red-700 text-white text-xl font-bold py-4 px-6 rounded-lg shadow-lg hover:bg-red-800 transition-all duration-300 transform hover:scale-105">
                Play Again
            </button>
        </div>

    </div>

    <!-- 3. JavaScript Logic -->
    <script>
        // ===== QUESTION DATA =====
        // All 20 questions are stored here
        const ALL_QUESTIONS = [
            { "question": "True or False: According to the text, the \"Minecraft\" movie is releasing this year, increasing the costume's relevance.", "type": "True/False", "options": ["True", "False"], "answer": "True" },
            { "question": "What two clothing items are suggested for a Steve from \"Minecraft\" costume?", "type": "Multiple Choice", "options": ["A. A green shirt and brown pants", "B. A teal sweater and jeans", "C. A blue shirt and gray pants", "D. A white t-shirt and overalls"], "answer": "B" },
            { "question": "True or False: The article describes \"KPop Demon Hunters\" as a surprise hit from Hulu.", "type": "True/False", "options": ["True", "False"], "answer": "False" },
            { "question": "For a Count Orlok (Nosferatu) costume, what main item does the article suggest finding?", "type": "Multiple Choice", "options": ["A. A black tuxedo", "B. Pointed vampire fangs", "C. A large faux fur blanket", "D. A tall top hat"], "answer": "C" },
            { "question": "Which film character is described as wearing a dark shirt, red flannel, black pit viper sunglasses, and a black beanie?", "type": "Multiple Choice", "options": ["A. Happy Gilmore", "B. Leonardo DiCaprio’s character in \"One Battle After Another\"", "C. Mark Scout from \"Severance\"", "D. Charlie from \"Smiling Friends\""], "answer": "B" },
            { "question": "True or False: The article suggests a Boston Bruins jersey and a golf club are all that is needed to recognize a Happy Gilmore costume.", "type": "True/False", "options": ["True", "False"], "answer": "True" },
            { "question": "According to the text, what are the *main* indicators for a Wednesday Addams costume?", "type": "Multiple Choice", "options": ["A. A long black dress and a white collar", "B. Black pigtails and black lipstick", "C. A black and white striped shirt", "D. A crystal ball and a black cat"], "answer": "B" },
            { "question": "True or False: For a \"Smiling Friends\" duo costume, the hardest item to find is said to be an orange hoodie for Pim.", "type": "True/False", "options": ["True", "False"], "answer": "False" },
            { "question": "True or False: The author first saw the \"Kiss, Marry, Kill\" costume trend in 2025.", "type": "True/False", "options": ["True", "False"], "answer": "False" },
            { "question": "What is one costume the author is tired of seeing?", "type": "Multiple Choice", "options": ["A. Carmy from \"The Bear\"", "B. \"KPop Demon Hunters\"", "C. Devil and angel", "D. Priscilla Presley"], "answer": "C" },
            { "question": "What alternative does the author suggest for someone who might dress as an angel?", "type": "Multiple Choice", "options": ["A. A ghost", "B. A witch", "C. Little Red Riding Hood", "D. A devil"], "answer": "A" },
            { "question": "True or False: The author is excited to see Labubu costumes this year because they are a big fan.", "type": "True/False", "options": ["True", "False"], "answer": "False" },
            { "question": "Which two costumes are criticized as \"boring and lazy\" or \"easy\" options for college guys?", "type": "Multiple Choice", "options": ["A. Mark Scout and Harry from \"The Materialists\"", "B. Steve from \"Minecraft\" and Happy Gilmore", "C. A famous athlete (jersey) and a lifeguard", "D. A devil and an angel"], "answer": "C" },
            { "question": "True or False: The author's Priscilla Presley costume last year was a big hit that many people understood.", "type": "True/False", "options": ["True", "False"], "answer": "False" },
            { "question": "Which of the following is *NOT* listed as an iconic artist the author wants to see as a costume?", "type": "Multiple Choice", "options": ["A. Sabrina Carpenter in the \"Tears\" music video", "B. Blair Waldorf from \"Gossip Girl\"", "C. Chappell Roan in the \"Subway\" music video", "D. Kendrick Lamar during the Super Bowl Halftime Show"], "answer": "B" },
            { "question": "True or False: Duffy’s Tavern is hosting a \"Hallow’s Eve College Night\" on October 30th.", "type": "True/False", "options": ["True", "False"], "answer": "True" },
            { "question": "Which venue is hosting a costume contest and raffle winners every 30 minutes?", "type": "Multiple Choice", "options": ["A. Duffy’s Tavern", "B. Bodega’s Alley", "C. Pinnacle Bank Arena", "D. O’Leaver’s Pub"], "answer": "B" },
            { "question": "True or False: The A Day to Remember concert at Pinnacle Bank Arena is an all-ages show.", "type": "True/False", "options": ["True", "False"], "answer": "True" },
            { "question": "Which of these shows is listed as being free for those over 21?", "type": "Multiple Choice", "options": ["A. A Day to Remember at Pinnacle Bank Arena", "B. Swaul Pope at Duffy’s Tavern (Oct. 30)", "C. Everybody’s Friend at Bodega’s Alley", "D. Leila’s Rose at O’Leaver’s Pub"], "answer": "D" },
            { "question": "True or False: The bands JACK, Jet Set, and Joyrager are performing at Bodega's Alley on Oct. 31.", "type": "True/False", "options": ["True", "False"], "answer": "False" }
        ];

        // ===== DOM Elements =====
        const startContainer = document.getElementById('start-container');
        const quizContainer = document.getElementById('quiz-container');
        const resultsContainer = document.getElementById('results-container');

        const startBtn = document.getElementById('start-btn');
        const nextBtn = document.getElementById('next-btn');
        const restartBtn = document.getElementById('restart-btn');

        const questionProgress = document.getElementById('question-progress');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const feedbackText = document.getElementById('feedback-text');

        const scoreText = document.getElementById('score-text');
        const scoreFeedback = document.getElementById('score-feedback');

        // ===== Quiz State =====
        let quizQuestions = []; // The 5 random questions for this round
        let currentQuestionIndex = 0;
        let score = 0;

        // ===== Event Listeners =====
        startBtn.addEventListener('click', startQuiz);
        nextBtn.addEventListener('click', nextQuestion);
        restartBtn.addEventListener('click', startQuiz);
        
        // ===== Functions =====

        /**
         * Starts the quiz: selects 5 random questions, resets state, and shows the first question.
         */
        function startQuiz() {
            // Reset state
            quizQuestions = selectRandomQuestions(ALL_QUESTIONS, 5);
            currentQuestionIndex = 0;
            score = 0;

            // Show quiz container and hide others
            startContainer.classList.add('hidden');
            resultsContainer.classList.add('hidden');
            quizContainer.classList.remove('hidden');

            showQuestion();
        }

        /**
         * Shuffles an array and selects the first 'num' items.
         * Uses the Fisher-Yates shuffle algorithm.
         */
        function selectRandomQuestions(allQuestions, num) {
            const shuffled = [...allQuestions];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled.slice(0, num);
        }

        /**
         * Displays the current question and its options.
         */
        function showQuestion() {
            resetState();
            const question = quizQuestions[currentQuestionIndex];
            
            questionProgress.textContent = `Question ${currentQuestionIndex + 1} of ${quizQuestions.length}`;
            questionText.textContent = question.question;

            // Create answer buttons
            question.options.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add('btn-option', 'w-full', 'text-left', 'p-4', 'font-medium', 'bg-gray-100', 'rounded-lg', 'border-2', 'border-gray-200', 'hover:bg-gray-200', 'hover:border-gray-300', 'transition-all', 'duration-200');
                
                // Store the "key" for the answer (e.g., "A", "B", "True", "False")
                button.dataset.key = option.split('.')[0]; 

                button.addEventListener('click', () => selectAnswer(button));
                optionsContainer.appendChild(button);
            });
        }

        /**
         * Resets the quiz UI state before showing the next question.
         */
        function resetState() {
            optionsContainer.innerHTML = '';
            feedbackText.textContent = '';
            nextBtn.classList.add('hidden');
        }

        /**
         * Handles the user's answer selection.
         */
        function selectAnswer(selectedButton) {
            // Disable all buttons after an answer is chosen
            Array.from(optionsContainer.children).forEach(button => {
                button.disabled = true;
            });
            
            const selectedKey = selectedButton.dataset.key;
            const correctKey = quizQuestions[currentQuestionIndex].answer;
            
            if (selectedKey === correctKey) {
                // Correct Answer
                score++;
                selectedButton.classList.add('btn-correct');
                feedbackText.textContent = 'Correct!';
                feedbackText.classList.add('text-green-600');
                feedbackText.classList.remove('text-red-600');
            } else {
                // Incorrect Answer
                selectedButton.classList.add('btn-incorrect');
                feedbackText.textContent = `Wrong! The answer was ${correctKey}.`;
                feedbackText.classList.add('text-red-600');
                feedbackText.classList.remove('text-green-600');
                
                // Highlight the correct answer
                const correctButton = Array.from(optionsContainer.children).find(btn => btn.dataset.key === correctKey);
                if (correctButton) {
                    correctButton.classList.add('btn-correct');
                }
            }
            
            // Show the "Next" or "Finish" button
            if (currentQuestionIndex < quizQuestions.length - 1) {
                nextBtn.textContent = 'Next';
            } else {
                nextBtn.textContent = 'Finish';
            }
            nextBtn.classList.remove('hidden');
        }

        /**
         * Moves to the next question or shows the results if the quiz is over.
         */
        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < quizQuestions.length) {
                showQuestion();
            } else {
                showResults();
            }
        }

        /**
         * Displays the final score and feedback.
         */
        function showResults() {
            quizContainer.classList.add('hidden');
            resultsContainer.classList.remove('hidden');

            scoreText.textContent = `${score}/${quizQuestions.length}`;
            
            // Provide different feedback based on score
            const scorePercent = (score / quizQuestions.length) * 100;
            if (scorePercent === 100) {
                scoreFeedback.textContent = "Perfect score! You're a Halloween expert!";
            } else if (scorePercent >= 60) {
                scoreFeedback.textContent = "Great job! You really know your stuff.";
            } else {
                scoreFeedback.textContent = "Good try! Better luck next time.";
            }
        }

    </script>
</body>
</html>
